{% extends 'base.html' %}
{% block titulo %}Eliminar Cliente | Clientes{% endblock %}

{% block contenido %}
<h2>¿Estás seguro de que quieres borrar a "{{ cliente.nombre }} {{ cliente.apellido }}"?</h2>
<p>Esta acción no se puede deshacer.</p>

<form method="post">
    {% csrf_token %}
    <div class="actions">
        <button type="submit" class="btn btn-danger">Sí, Borrar</button>
        <a href="{% url 'app:detalle_cliente' cliente.id %}" class="btn">Cancelar</a>
    </div>
</form>
{% endblock %}
